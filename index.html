<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Video Player</title>
</head>
<body>
    <div class="player">
      <video class="player-video viewer" src="./video/Why_We_Need_Jordan_Peterson_w__Dr._Peter_Kreeft(480p).mp4" ></video>
      <div class="player-controls">
        <div class="progress">
          <div class="progress-filled"></div>
        </div>
        <button class="player-button toggle" title="Toggle play">►</button>
        <input type="range" name="volume" class="player-slider" min="0" max="10" step="1" value="5" title="volume">
        <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1" title="playbackRate">
        <button data-skip="-10" class="player-button"> « 10s</button>
        <button data-skip="25" class="player-button">25s » </button>
      </div>
    </div>
  <script src="./Javascript/script.js"></script>
</body>
</html>
